services:
  frontend:
    build: ./frontend
    ports:
      - "4321:4321"
    environment:
      - HOST=0.0.0.0
      - PORT=4321
      - PUBLIC_API_URL=http://localhost:4321
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - vfdashboard-net

networks:
  vfdashboard-net:
    driver: bridge
